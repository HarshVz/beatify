<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Recommendation</title>
</head>
<body>
    <h1>Song Recommendation Engine</h1>
    <form method="POST">
        <label for="song_name">Enter Song Name:</label><br>
        <input type="text" name="song_name" required><br><br>

        <label for="num_recommendations">Number of Recommendations:</label><br>
        <input type="number" name="num_recommendations" value="5" min="1" max="10"><br><br>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
