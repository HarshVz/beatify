<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Genre</title>
</head>
<body>
    <h1>Upload Song for Genre Prediction</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav,.mp3,.ogg" required>

        <button type="submit">Predict Genre</button>
    </form>
</body>
</html>
