<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualize Audio</title>
</head>
<body>
    <h1>Upload Audio File for Visualization</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav,.mp3,.ogg" required>
        <br><br>
        <button type="submit">Visualize</button>
    </form>
</body>
</html>
